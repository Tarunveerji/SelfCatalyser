<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us â€” SelfCatalyser</title>
<style>
:root{
--bg:#f0fdf4; --card:#ffffff; --accent:#0f4c36; --accent-light:#0f4c36;
--radius:12px; --shadow:0 6px 20px rgba(0,0,0,0.08);
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#0f172a;line-height:1.6;min-height:100vh;display:flex;flex-direction:column;}
h1{color:#0f4c36}
header{display:flex;align-items:center;padding:16px;}
header img{height:60px;width:60px;margin-right:12px;}
header h2{margin:0;font-size:22px;color:var(--accent);}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;}
.container{width:100%;max-width:800px;display:grid;grid-template-columns:1fr 1fr;gap:20px;}
.card{background:var(--card);padding:28px;border-radius:var(--radius);box-shadow:var(--shadow);}
.card h3{margin:0 0 16px;font-size:20px;color:var(--accent);}
.info p{margin:8px 0;font-size:15px;color:#374151;}
form{display:flex;flex-direction:column;}
label{font-size:14px;margin:8px 0 4px;color:#374151;}
input,textarea{padding:10px;border:1px solid #cbd5e1;border-radius:8px;font-size:15px;}
textarea{resize:vertical;min-height:100px;}
button{margin-top:16px;padding:12px;border:none;border-radius:8px;background:var(--accent);color:white;font-weight:600;font-size:15px;cursor:pointer;}
button:hover{background:var(--accent-light);}
@media(max-width:700px){.container{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="SelfCatalyser">
  <h2>SelfCatalyser</h2>
</header>

<main>
  <h1 style="color:#0f4c36;margin-bottom:24px;">Contact Us</h1>
  <div class="container">
    <div class="card info">
      <h3>Get in Touch</h3>
      <p><strong>Email:</strong> teamelite@selfcatalyser.com</p>
      <p><strong>Phone:</strong> +91 9876xxxxx</p>
      <p><strong>Address:</strong> SelfCatalyser, New Delhi, India</p>
    </div>
    <div class="card">
      <h3>Send a Query</h3>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="message">Your Query</label>
        <textarea id="message" placeholder="Write your query here..."></textarea>
        
        <button type="submit">Submit Query</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
